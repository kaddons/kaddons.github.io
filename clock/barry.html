<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Time & Date & Weather Display with Analog Clock</title>
<link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/?size=16&id=113106&format=png" />
<style>
  /* ... Your existing styles ... (unchanged) ... */
  body {
    margin-top: 15px;
    padding: 0;
    height: 100vh;
    background-color: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: dimgray;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    overflow: hidden;
  }
  #header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #analogClock {
    width: 150px;
    height: 150px;
  }
  #time {
    font-size: clamp(5rem, 10vw, 8rem);
    display: flex;
    align-items: baseline;
    margin-top: 1vh;
  }
  #time span {
    display: inline-block;
  }
  #time .normal-colon {
    font-size: 1em;
  }
  #time .small-colon {
    font-size: 0.4em;
    margin: 0 0.2em;
  }
  #seconds {
    font-size: 0.6em;
  }
  #ampm {
    font-size: 0.4em;
    margin-left: 0.2em;
  }
  #date {
    font-size: clamp(1rem, 2.5vw, 1.3rem);
    margin-top: 1.5vh;
    text-align: center;
  }
  #main-content {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: center;
    width: 100%;
    max-width: 1800px;
    padding: 20px;
  }
  #location-weather {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    margin-right: 30px;
    text-align: center;
  }
  #location {
    font-weight: bold;
    font-size: 1.3em;
  }
  #todays-weather {
    font-size: 1.3em;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* Container for weather icon + temperature with smaller background */
  .weather-background {
    background: #111; /* default background, change as needed */
    padding: 4px;        /* smaller padding for compact size */
    border-radius: 6px;
    margin-top: 8px;
    display: flex;
    flex-direction: column; /* vertical stacking */
    align-items: center;    /* center horizontally */
    width: 80px;            /* smaller width, adjust as needed */
    height: 85px;
    justify-content: center;
  }
  /* Make icon smaller if desired */
  #weather-icon {
    margin-top: -10px;
    width: 90px;
    height: 90px;
  }
  #temperature {
    margin-top: 20px; /* small space above icon */
    font-size: 0.9em;
    color: dimgray;
    text-align: center;
  }
  /* Forecast styling remains the same */
  #forecast-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 10px;
    flex: 0; /* prevent growth/shrink */
  }
  .forecast-row {
    display: flex;
    flex-direction: row;
    justify-content: center;
    overflow-x: auto;
    padding: 10px 0;
    width: 100%;
    white-space: nowrap;
  }
  .forecast-item {
    min-width: 70px;
    background: #111;
    color: dimgray;
    padding: 6px;
    border-radius: 6px;
    margin-right: 5px;
    text-align: center;
    font-size: 0.8em;
    display: inline-block;
  }
  @media (min-width: 1920px) {
    body {
      justify-content: start;
    }
  }
</style>
</head>
<body>
<div id="header">
  <canvas id="analogClock" width="200" height="200"></canvas>
  <div id="time">
    <span id="hours">Loading</span>
    <span class="normal-colon">:</span>
    <span id="minutes">Loading</span>
    <span class="small-colon">:</span>
    <span id="seconds">Loading</span>
    <span id="ampm">AM</span>
  </div>
  <div id="date">Loading...</div>
</div>

<div id="main-content">
  <div id="location-weather">
    <div id="location">Loading location...</div>
    <div id="todays-weather">
      <div>Current Weather</div>
      <!-- Smaller background box with temperature above icon -->
      <div class="weather-background" id="weather-background">
        <div id="temperature"></div>
        <img id="weather-icon" src="" alt="Weather Icon" />
      </div>
    </div>
  </div>
  <div id="forecast-container">
    <div id="hourly-forecast" class="forecast-row"></div>
    <div id="weekly-forecast" class="forecast-row"></div>
  </div>
</div>

<script>
  // --- Clock functions ---
  const body = document.body;
  let fadeInitiated = false;

  function fadeOut() {
    return new Promise((resolve) => {
      body.style.transition = 'opacity 3s ease-in-out';
      body.style.opacity = 0;
      setTimeout(resolve, 3000);
    });
  }
  function fadeIn() {
    return new Promise((resolve) => {
      body.style.transition = 'opacity 3s ease-in-out';
      body.style.opacity = 1;
      setTimeout(resolve, 3000);
    });
  }
  async function handleFadeCycle() {
    await fadeOut();
    updateClock();
    await fadeIn();
  }

  const canvas = document.getElementById('analogClock');
  const ctx = canvas.getContext('2d');
  const radius = 100;

  function drawClock() {
    const now = new Date();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(radius, radius, radius - 10, 0, 2 * Math.PI);
    ctx.strokeStyle = 'dimgray';
    ctx.lineWidth = 4;
    ctx.stroke();

    // --- Clock face markings ---
    for (let i=0; i<60; i++) {
      if (i % 5 !== 0) continue;
      const angle = (i * Math.PI) / 30;
      let innerRadius = radius - 25;
      let outerRadius = radius - 9;
      if (i % 15 === 0) {
        innerRadius = radius - 30;
        outerRadius = radius - 9;
      }
      ctx.lineWidth = i % 15 === 0 ? 5 : 3;
      ctx.strokeStyle = 'dimgray';
      ctx.beginPath();
      ctx.moveTo(
        radius + Math.cos(angle - Math.PI/2) * innerRadius,
        radius + Math.sin(angle - Math.PI/2) * innerRadius
      );
      ctx.lineTo(
        radius + Math.cos(angle - Math.PI/2) * outerRadius,
        radius + Math.sin(angle - Math.PI/2) * outerRadius
      );
      ctx.stroke();
    }

    for (let i=0; i<60; i++) {
      if (i % 5 === 0) continue;
      const angle = (i * Math.PI) / 30;
      const innerRadius = radius - 20;
      const outerRadius = radius - 12;
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'dimgray';
      ctx.beginPath();
      ctx.moveTo(
        radius + Math.cos(angle - Math.PI/2) * innerRadius,
        radius + Math.sin(angle - Math.PI/2) * innerRadius
      );
      ctx.lineTo(
        radius + Math.cos(angle - Math.PI/2) * outerRadius,
        radius + Math.sin(angle - Math.PI/2) * outerRadius
      );
      ctx.stroke();
    }

    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    const secondAngle = (seconds * Math.PI) / 30;
    const minuteAngle = (minutes * Math.PI) / 30 + (secondAngle / 60);
    const hourAngle = ((hours % 12) + minutes / 60) * (Math.PI / 6);

    ctx.lineWidth = 6;
    ctx.strokeStyle='dimgray';
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.lineTo(
      radius + Math.cos(hourAngle - Math.PI/2) * (radius - 60),
      radius + Math.sin(hourAngle - Math.PI/2) * (radius - 60)
    );
    ctx.stroke();

    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.lineTo(
      radius + Math.cos(minuteAngle - Math.PI/2) * (radius - 40),
      radius + Math.sin(minuteAngle - Math.PI/2) * (radius - 40)
    );
    ctx.stroke();

    ctx.lineWidth=2;
    ctx.strokeStyle='red';
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.lineTo(
      radius + Math.cos(secondAngle - Math.PI/2) * (radius -20),
      radius + Math.sin(secondAngle - Math.PI/2) * (radius -20)
    );
    ctx.stroke();
  }

  function updateClock() {
    const now=new Date();
    let hours=now.getHours();
    const minutes=now.getMinutes();
    const seconds=now.getSeconds();
    const ampm=hours>=12?'PM':'AM';
    hours=hours%12||12;

    document.getElementById('hours').textContent=hours;
    document.getElementById('minutes').textContent=String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent=String(seconds).padStart(2,'0');
    document.getElementById('ampm').textContent=ampm;

    // Date formatting code
    const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
    const dayName=days[now.getDay()];
    const day=now.getDate();
    const month=months[now.getMonth()];
    const year=now.getFullYear();

    function getOrdinal(n){ if(n>3 && n<21) return 'th'; switch(n%10){ case 1: return 'st'; case 2: return 'nd'; case 3: return 'rd'; default: return 'th'; } }

    const dateString=`${dayName} ${day}${getOrdinal(day)} ${month} ${year}`;
    document.getElementById('date').textContent=dateString;

    drawClock();

    if (seconds===57 && !fadeInitiated) {
      fadeInitiated=true;
      handleFadeCycle().then(()=>{ fadeInitiated=false; });
    }
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --- Static Location Coordinates ---
  const lat = 51.4066; // static location latitude
  const lon = -3.2834; // static location longitude

  // Set static location name
  document.getElementById('location').textContent = 'Barry, UK';

  // Initial fetch on load
  fetchWeatherData(lat, lon);

  // Fetch weather data for static location
  async function fetchWeatherData(lat, lon) {
    await fetchTodayWeather(lat, lon);
    await fetchNext7Hours(lat, lon);
    await fetchWeeklyForecast(lat, lon);
  }

  // Weather code to icon mapping
  const weatherCodeToIcon = {
    0: '01d', // clear sky
    1: '02d', // few clouds
    2: '03d', // scattered clouds
    3: '04d', // broken clouds
    45: '50d', // fog
    48: '50d', // depositing rime fog
    51: '09d', // drizzle
    53: '09d', // drizzle
    55: '09d', // intense drizzle
    61: '10d', // rain
    63: '10d', // moderate rain
    65: '10d', // heavy rain
    71: '13d', // snow
    73: '13d', // snow
    75: '13d', // heavy snow
    80: '09d', // shower rain
    81: '09d', // heavy shower rain
    82: '09d', // violent shower rain
  };

  async function fetchTodayWeather(lat, lon) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`;
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Network response not ok');
      const data = await response.json();
      const weatherCode = data.current_weather.weathercode;
      const iconCode = weatherCodeToIcon[weatherCode] || '01d';
      const temperature = Math.round(data.current_weather.temperature);

      const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
      document.getElementById('weather-icon').src=iconUrl;

      // Apply a specific class for styling the small background box
      document.getElementById('weather-background').className='weather-background';

      // Set temperature above icon inside the same background
      document.getElementById('temperature').textContent = `${temperature}°C`;
    } catch(e){
      console.error('Error fetching weather:', e);
      document.getElementById('todays-weather').textContent='Current Weather';
      document.getElementById('weather-icon').src=''; // fallback or empty
      document.getElementById('temperature').textContent = '';
    }
  }

  async function fetchNext7Hours(lat, lon) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weathercode&timezone=auto`;
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Network response not ok');
      const data = await response.json();

      const now=new Date();

      // --- Modified code: use timestamps for comparison ---
      const nowTimestamp = now.getTime();

      // Convert forecast times to Date objects
      const hoursArray = data.hourly.time.map(t => new Date(t));
      const indices=[];

      for(let i=0;i<hoursArray.length;i++) {
        const dt=hoursArray[i];
        const dtTimestamp=dt.getTime();
        // Include hours at or after current timestamp
        if (dtTimestamp >= nowTimestamp) {
          indices.push(i);
          if(indices.length===7) break;
        }
      }

      const container=document.getElementById('hourly-forecast');
      container.innerHTML='';
      for(const i of indices) {
        const dt=new Date(data.hourly.time[i]);
        const hour=dt.getHours();
        const ampm=hour>=12?'PM':'AM';
        const hour12=hour%12||12;
        const timeStr=`${hour12} ${ampm}`;
        const temp=Math.round(data.hourly.temperature_2m[i]);
        const code=data.hourly.weathercode[i];
        const iconCode = weatherCodeToIcon[code] || '01d';

        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        const div=document.createElement('div');
        div.className='forecast-item';
        div.innerHTML=`
          <div class="hour-time">${timeStr}</div>
          <div style="display:flex; justify-content:center; align-items:center; height:35px;">
            <img src="${iconUrl}" alt="Weather Icon" style="width:70px; height:70px;">
          </div>
          <div>${temp}°C</div>
        `;
        container.appendChild(div);
      }
    } catch(e){
      console.error('Error fetching hourly forecast:', e);
    }
  }

  async function fetchWeeklyForecast(lat, lon) {
    const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;
    try {
      const response=await fetch(url);
      if(!response.ok) throw new Error('Network response not ok');
      const data=await response.json();
      const container=document.getElementById('weekly-forecast');
      container.innerHTML='';
      const daysCount=data.daily.time.length;
      for(let i=0;i<daysCount;i++){
        const dt=new Date(data.daily.time[i]);
        const options={weekday:'short', month:'short', day:'numeric'};
        const dayName=dt.toLocaleDateString(undefined, options);
        const code=data.daily.weathercode[i];
        const iconCode = weatherCodeToIcon[code] || '01d';
        const maxTemp=Math.round(data.daily.temperature_2m_max[i]);
        const minTemp=Math.round(data.daily.temperature_2m_min[i]);

        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        const div=document.createElement('div');
        div.className='forecast-item';
        div.innerHTML=`
          <div class="day-name">${dayName}</div>
          <div style="display:flex; justify-content:center; align-items:center; height:35px;">
            <img src="${iconUrl}" alt="Weather Icon" style="width:70px; height:70px;">
          </div>
          <div>${maxTemp}° / ${minTemp}°</div>
        `;
        container.appendChild(div);
      }
    } catch(e){
      console.error('Error fetching weekly forecast:', e);
    }
  }

  // --- Refresh intervals with parameters ---
  setInterval(() => fetchTodayWeather(lat, lon), 5 * 60 * 1000);
  setInterval(() => fetchNext7Hours(lat, lon), 5 * 60 * 1000);
  setInterval(() => fetchWeeklyForecast(lat, lon), 60 * 60 * 1000);
</script>
</body>
</html>
